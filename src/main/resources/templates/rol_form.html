<main>
    <div class="container-main">

    <h2 th:text="${role.idRol } ? 'EDITAR CARGO' : 'CREAR NUEVO CARGO'"></h2>



<form action="" th:object="${role}" method="POST" class="col s12">

    <div class="input-field col s6" th:if="${role.idRol}">
        <input type="text" id="idRol" name="idRol" th:field="*{idRol}" readonly="true">
        <label for="idRol">ID del Cargo*</label>
    </div>

    <div class="notification-alert" th:errors = "*{role}"></div>
    <div class="input-field col s6">

        <input type="text" id="role" name="role" th:field="*{role}" >
        <label for="role">Cargo*</label>
    </div>

    <div th:if="${role.idRol}"  class="input-field col s6">

        <input type="text" id="estado" name="estado" th:field="*{status}" >
        <label for="estado">Estado</label>
    </div>


    <button class="waves-effect waves-light btn green left" th:text="${role.idRol}? 'ACTUALIZAR' : 'REGISTRAR'"></button>
    <a th:href="@{/roles}" class="btn waves-effect waves-light red right"><i class="material-icons">keyboard_return</i>RETORNAR</a>

</form>
