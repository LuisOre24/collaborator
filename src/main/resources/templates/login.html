<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link th:href="@{/styles/style.css}" rel="stylesheet"/>
    <title>Login | Management System</title>
</head>
<body class="body-login">

<div class="content-login">
    <div class="content-form">

        <div class="form">

            <div class="title-login">
                <h3>LOGIN</h3>
                <h4>Management | Iniciar Sesi칩n</h4>
            </div>

            <form th:action="@{/login}" method="post">

                <div th:if=${param.error}>
                    <div>Usuario o contrase침a
                        inv치lidos</div>
                </div>
                <div class="content-inputs">
                    <div>
                        <label class="label-login">Usuario:</label>
                    </div>

                    <div class="content-input">
                        <input class="input-login username" type="text" name="username" id="username">
                        <i class="material-icons icon">person</i>
                    </div>

                    <div>
                        <label class="label-login">Contrase침a:</label>
                    </div>

                    <div class="content-input">
                        <input class="input-login" id="password" type="password" name="password">
                        <i onclick="showpassword()" class="material-icons icon viewpass" id="viewpass">visibility</i>
                    </div>
                </div>

                <div class="content-button">
                    <button type="submit" class="button-login">INICIAR SESION</button>
                </div>

            </form>

        </div>

    </div>
</div>

<script>
    var input = document.getElementById('password');
    var button = document.getElementById("viewpass");
    function showpassword(){
        //visibility_off
        if(input.type == "password"){
            input.attributes["type"].value = "text";
            button.innerHTML = 'visibility_off';
        }
        else{
            input.attributes["type"].value = "password";
            button.innerHTML = 'visibility';
        }
    }

    //button.addEventListener('click', showpassword);

</script>

</body>
</html>
